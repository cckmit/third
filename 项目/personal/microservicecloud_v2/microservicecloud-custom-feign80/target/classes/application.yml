      defaultZone: http://eureka7001.com:7001/eureka
    register-with-eureka: true
  instance:
    instance-id: microservice-consumer80
spring:
  application:
    name: microservice-consumer
  zipkin:
    base-url: http://localhost:9411/
    sleuth:
      sampler:
        probablity: 1

