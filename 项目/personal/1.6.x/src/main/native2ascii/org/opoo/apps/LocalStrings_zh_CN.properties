LocalProperties.syncNotPresent=没有设置PropertiesSynchronizer的className!
Globals.workHome.CriticalError=	Critical Error! 无法加载 workHome 目录！这将会影响应用的正常运行。\n\n您必须使用以下三种方法之一来设置 workHome：\n    1) 在您的 classpath 中增加 apps_init.xml 的配置文件，配置其中的 workHome 项。通常，这个文件位于 WEB-INF/classes目录。\n    2) 在JNDI \"java:comp/env/workHome\" 中设置其值指向 workHome 目录。 \n    3) 设置java系统属性 “workHome”。\n
Globals.workHome.tryError=无法通过以上方式加载配置文件，但在类路径中发现{0}，程序可以继续运行，在运行状态下，您仍然可以修改系统的配置参数，但这些被修改的值不会自动保存，在下次启动时将会恢复到以前的设置。如果直接编辑了配置文件，则必须重启应用才能生效。\n由于找不到workHome的设置，所以诸如附件上传等功能可能会失效，其根本解决途径仍然是按照上述描述修改workHome的配置。
