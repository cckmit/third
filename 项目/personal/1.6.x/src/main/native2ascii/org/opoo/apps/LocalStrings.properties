Globals.workHome.CriticalError=	Critical Error! The workHome directory could not be loaded, \n which will prevent the application from working correctly.\n\nYou must set workHome in one of three ways:\n    1) Add a apps_init.xml file to your classpath, which points \n        to workHome. Normally, this file will be in WEB-INF/classes.\n    2) Set the JNDI value \"java:comp/env/workHome\" with a String \n       that points to your workHome directory. \n    3) Set the Java system property \"workHome\".\n\n
